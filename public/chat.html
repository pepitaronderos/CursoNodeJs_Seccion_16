<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<div class="container-xl">
		<div class="row justify-content-center">
			<div class="col-6">
				<form>
					<legend>Enviar mensaje</legend>
					<div class="mb-3">
						<label for="txtUid" class="form-label">Uid</label>
						<input type="text" class="form-control" id="txtUid" name="txtUid" placeholder="uid">
					</div>
					<div class="mb-3">
						<label for="txtMensaje" class="form-label">Mensaje</label>
						<input type="txt" class="form-control" id="txtMensaje" name="txtMensaje" placeholder="Mensaje">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
				<h3>Usuarios</h3>
				<ul id="ulUsuarios"></ul>
			</div>
			<div class="col-6">
				<h3>Chat completo</h3>
				<ul id="ulMensajes"></ul>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-12">
				<button id="btnSalir" class="btn btn-secondary">Salir</button>
			</div>
		</div>
	</div>

	<script src="./socket.io/socket.io.js"></script>
	<script src="./js/chat.js"></script>
</body>

</html>
